<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>FCC - Survey Form</title>
		<link rel="stylesheet" href="css/style.css" />
		<script
			defer
			src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"
		></script>
	</head>
	<body>
		<main class="main">
			<h1 class="main__heading" id="title">freeCodeCamp Survey Form</h1>
			<p class="main__description" id="description">
				Thank you for taking the time to help us improve the platform
			</p>

			<form action="#" class="form" id="survey-form">
				<div class="form__group">
					<label for="name" id="name-label">Name</label><br />
					<input
						type="text"
						id="name"
						class="full-width"
						required
						placeholder="Enter your name"
					/><br />
				</div>
				<div class="form__group">
					<label for="email" id="email-label">Email</label><br />
					<input
						type="email"
						id="email"
						class="full-width"
						required
						placeholder="Enter your email"
					/>
				</div>
				<div class="form__group">
					<label for="number" id="number-label">Age</label><br />
					<input
						type="number"
						id="number"
						class="full-width"
						min="0"
						max="120"
						placeholder="Enter your age"
					/>
				</div>
				<div class="form__group">
					<label for="dropdown"
						>Which option best desccribes your current role?</label
					><br />
					<select name="select" id="dropdown">
						<option selected disabled hidden value="">
							Select current role
						</option>
						<option value="student">Student</option>
						<option value="job">Full time job</option>
						<option value="learner">Full time learner</option>
						<option value="no-say">Prefer not to say</option>
						<option value="other">Other</option>
					</select>
				</div>
				<div class="form__group">
					<span> Would you recommend freeCodeCamp to a friend? </span>

					<br />
					<input
						type="radio"
						name="recommend"
						id="definitely"
						value="definitely"
					/>
					<label for="definitely">Definitely</label>
					<br />
					<input type="radio" name="recommend" id="maybe" value="maybe" />
					<label for="maybe">Maybe</label>
					<br />
					<input type="radio" name="recommend" id="notSure" value="not sure" />
					<label for="notSure">Not sure</label>
					<br />
				</div>

				<div class="form__group">
					<label for="select"
						>What is yourt favorite feature of freeCodeCamp?</label
					>
					<br />
					<select name="select" id="select">
						<option value="" selected disabled hidden>Select an option</option>
						<option value="challenges">Challenges</option>
						<option value="projects">Projects</option>
						<option value="community">Community</option>
						<option value="openSource">Open source</option>
					</select>
				</div>

				<div class="form__group">
					<span
						>What would you like to see improved? (Check all that apply)</span
					>
					<br />
					<input
						type="checkbox"
						value="frontEndProjects"
						id="frontEndProjects"
					/>
					<label for="frontEndProjects">Front-End Projects</label>
					<br />
					<input type="checkbox" value="backEndProjects" id="backEndProjects" />
					<label for="backEndProjects">Back-End Projects</label>
					<br />
					<input
						type="checkbox"
						value="dataVisualization"
						id="dataVisualization"
					/>
					<label for="dataVisualization">Data Visualization</label>
					<br />
					<input type="checkbox" value="challenges" id="challenges" />
					<label for="challenges">Challenges</label>
					<br />
					<input
						type="checkbox"
						value="openSourceCommunity"
						id="openSourceCommunity"
					/>
					<label for="openSourceCommunity">Open Source Community</label>
					<br />
					<input type="checkbox" value="gitterHelpRooms" id="gitterHelpRooms" />
					<label for="gitterHelpRooms">Gitter help rooms</label>
					<br />
					<input type="checkbox" value="videos" id="videos" />
					<label for="videos">Videos</label>
					<br />
					<input type="checkbox" value="cityMeetups" id="cityMeetups" />
					<label for="cityMeetups">City Meetups</label>
					<br />
					<input type="checkbox" value="wiki" id="wiki" />
					<label for="wiki">Wiki</label>
					<br />
					<input type="checkbox" value="forum" id="forum" />
					<label for="forum">Forum</label>
					<br />
					<input
						type="checkbox"
						value="additionalCourses"
						id="additionalCourses"
					/>
					<label for="additionalCourses">Additional Courses</label>
				</div>
				<div class="form__group">
					<label for="suggestions">Any comments or suggestions?</label>
					<br />
					<textarea
						name="suggestions"
						id="suggestions"
						cols="30"
						rows="5"
					></textarea>
				</div>
				<input type="submit" id="submit" />
			</form>
		</main>
	</body>
</html>
